        #playlist {
            list-style: none;
            padding: 0;
            max-height: 230px; /* Altura ajustada para dar espacio a la letra */
            overflow-y: auto;
            border: 1px solid #282828;
            border-radius: 5px;
		margin:1px;
        }
        #playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid #282828;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #playlist li:last-child {
            border-bottom: none;
        }
        #playlist li:hover {
            background-color: #2a2a2a;
        }
        #playlist li.active {
            background-color: #535353;
            color: #1db954;

        }

            overflow-y: auto;

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playlistItems = document.querySelectorAll('#playlist li');
        const nowPlaying = document.getElementById('now-playing');
        const lyricsDisplay = document.getElementById('lyrics-display'); // Nuevo elemento
    
        playlistItems.forEach(item => {
            item.addEventListener('click', function() {
                const trackUrl = this.getAttribute('data-src');
                const trackLyrics = this.getAttribute('data-lyric'); // Capturamos la letra

                if (!trackUrl || trackUrl.startsWith("URL_DIRECTA")) {
                    nowPlaying.textContent = "Error: Agrega una URL de canción válida.";
                    lyricsDisplay.textContent = "La URL de la canción no es válida.";
                    return;
                }
                
                // Reproducir audio
                audioPlayer.src = trackUrl;
                audioPlayer.play();
                
                // Actualizar info de "Ahora suena"
                nowPlaying.textContent = `Ahora suena: ${this.textContent}`;

                // MOSTRAR LA LETRA
                if (trackLyrics) {
                    lyricsDisplay.innerHTML = trackLyrics;
                } else {
                    lyricsDisplay.textContent = "No hay info disponible para esta canción.";
                }
                
                // Resaltar en la lista
                playlistItems.forEach(li => li.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
